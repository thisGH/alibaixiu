<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
  <script src="../assets/vendors/nprogress/nprogress.js"></script>

</head>

<body>
  <div class="login">
    <div class="login-wrap">
      <img class="avatar" src="../assets/img/default.png" id="avatar" style="display: none">

      <form id="logForm">
        <!-- 有错误信息时展示 -->
        <div class="alert alert-danger" id="emailErr" style="display: none">

        </div>
        <div class="form-group">
          <label for="email" class="sr-only">邮箱</label>
          <input id="email" type="email" class="form-control" placeholder="邮箱" autofocus name="email">
        </div>
        <div class="form-group">
          <label for="password" class="sr-only">密码</label>
          <input id="password" type="password" class="form-control" placeholder="密码" name="password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">登 录</button>

      </form>
    </div>
  </div>
</body>
<script src="../assets/vendors/jquery/jquery.js"></script>
<script src="../assets/vendors/art-template/template-web.js"></script>
<script src="/assets/js/login.js"></script>

</html>
